{% extends "base.html" %} 
{% block title %} Blogs Details {% endblock %} 
{% block content %}
<!--  -->
<div class="row">
<div class="card col-md-12" >
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <img src="{{ blog.image.url }}" class="card-img-top " alt="..." >
        </div>
        <div class="col-4"></div>
    
    </div>
    <h5 class="card-title text-center mt-3">{{ blog.title|title }}</h5>
    <div class="card-body">
        <p class="card-text">{{ blog.description|safe }}</p>
    </div>
</div>
</div>

{% endblock %}
